# Render service configuration for "Create a new service from repo"
# This file provides a configuration to build and start the app on Render with a PostgreSQL database.

services:
  - type: web
    name: osei-serwaa-kitchen
    branch: main
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: osei-serwaa-db
          property: connectionString

databases:
  - name: osei-serwaa-db
    databaseName: osei_serwaa
    user: osei_serwaa_user
    plan: free # Explicitly request the free tier
